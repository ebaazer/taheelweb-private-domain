		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>Snippet Datepicker</h1>
			<p>This tour shows the handling of drop-down blocks using the jQuery UI Datapicker example.</p>
			
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
$(function(){
	$('#datepicker').datepicker();
});
</script>
<style>
#ui-datepicker-div.iGuider-highlight {
	display:block !important; /*It is necessary that the block does not hide after blur events*/
}
</style>	
<script>
$(window).on('load',function(){
	function myTour(){
		/*Set View Flag*/
		localStorage.setItem('iGuiderView',true);
		
		iGuider({
			tourTitle:'Snippet Auto Start',			
			steps:[{
				title:'This is Datapicker',				
				content:'Click Him',	
				target:'#datepicker',
				autofocus:false,
				event:'focus'
			},{
				before:function(target){
					$('#ui-datepicker-div').show();
				},
				title:'Select Date',				
				content:'Select the desired date',	
				waitElementTime:4000,
				target:'#ui-datepicker-div , #datepicker',
				event:'change'
			},{
				title:'Date changed',				
				content:'You changed the date, you are a great fellow.',	
				target:'#datepicker',
				autofocus:false,
				disable:true
			},{
				title:'Done',				
				content:'You changed the date'
			}]
		
		});
		
		
	}
	$('.start-tour').on('click',function(){
		myTour();
	});
	
	/*Check View Flag*/
	if(!localStorage.getItem('iGuiderView')){
		myTour();	
	}
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>
<input class="custom-element" readonly type="text" id="datepicker">
