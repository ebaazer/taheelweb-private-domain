<div class="container">

		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>Snippet Video Content</h1>
			<p>
				Video files can be inserted into any part of the tour window
			</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'Snippet Video Content',
			steps:[{
				title:'Youtube',				
				content:'Step 1 Description',	
				target:'el-1',
				during:function(){
					var videoTag = '<iframe width="100%" height="180" src="https://www.youtube.com/embed/WDFaz98BG1U?rel=0&amp;showinfo=0;autoplay=1" frameborder="0" allowfullscreen></iframe>';
					$('.g-modal-cover').html(videoTag);
				}
			},{
				title:'HTML5 Video',
				content:'<video width="100%" controls="controls" autoplay poster="video/duel.jpg"><source src="http://www.masscode.ru/files/video/itour.webm" type="video/webm"></video> <p>Step 2 Description</p>',		
				target:'el-2'
			}]
		});
		return false;
	});
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>

<span class="custom-element" data-target="el-1">Element 1 </span>	
<span class="custom-element" data-target="el-2">Element 2 </span>
