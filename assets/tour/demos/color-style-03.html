<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'color-style-03',
			
			bgColor:'#e52f17',
			titleColor:'#fff',
			
			modalContentColor:'rgba(255,255,255,0.7)',
			modalTypeColor:'rgba(255,255,255,0.4)',
			
			btnColor:'#f5ccc7',
			btnHoverColor:'#fff',
			
			paginationColor:'rgba(255,255,255,0.4)',
			timerColor:'#fff',
			
			timer:'4000',
			intro:{
				cover:'../doc_files/images/image-01.jpg'
			},
			continue:{
				cover:'../doc_files/images/image-02.jpg'
			},
			tourMap: {
				open:true,
				
				bgColor:'#fff',
				titleColor:'#000',
				
				itemNumColor:'rgba(200,200,200,0.6)',
				itemColor:'rgba(0,0,0,0.7)',
				itemHoverColor:'#e52f17',
				
				itemActiveColor:'#fff',
				itemActiveBg:'#e52f17',
				
				checkColor:'rgba(255,255,255,0.1)',
				checkReadyColor:'#e52f17',
				
				btnColor:'#e87364',
				btnHoverColor:'#e52f17'
			},
			
			steps:[
			
			/*step 01*/
			{
				cover:'../doc_files/images/image-03.jpg',
				
				title:'Step 1 title',
				content:'Lorem Ipsum is simply dummy text of the printing.',	
				
				target:'el-1'
			},
			
			/*step 02*/
			{			
				title:'Step 2 title',
				content:'It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.',
				
				target:'el-2'
			},
			
			/*step 03*/
			{				
				title:'Step 3 Latin words, combined with a handful of model sentence structures',		
				
				target:'el-3'
			},
			
			/*step 04*/
			{	
				content:'Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for \'lorem ipsum\' will uncover many web sites still in their infancy.',		
				
				timer:false,
				target:'el-4'
			}]
		});
		return false;
	}).trigger('click');
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>
