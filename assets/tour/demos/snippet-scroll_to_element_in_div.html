<body>

<div class="container">
	<div class="exWrap">
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>Snippet - Scroll To Element In Div</h1>
			
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'Snippet Scroll To Element In Div',
			steps:[{
				before:function(target){
					var nowScroll = $('.scrollableElement').scrollTop();
					var newScroll = target.position().top + nowScroll;
					$('.scrollableElement').stop(true).animate({scrollTop:newScroll},200);
				},
				delayBefore:250,		
				title:'Step 1',
				content:'Step 1 Description',	
				target:'el-1'
			},{
				before:function(target){
					var nowScroll = $('.scrollableElement').scrollTop();
					var newScroll = target.position().top + nowScroll;
					$('.scrollableElement').stop(true).animate({scrollTop:newScroll},200);
				},
				delayBefore:250,
				title:'Step 2',				
				content:'Step 2 Description',	
				target:'el-2'
			},{
				before:function(target){
					var nowScroll = $('.scrollableElement').scrollTop();
					var newScroll = target.position().top + nowScroll;
					$('.scrollableElement').stop(true).animate({scrollTop:newScroll},200);
				},
				delayBefore:250,
				title:'Step 3',				
				content:'Step 3 Description',	
				target:'el-3'
			}]
		});
		return false;
	});
})
</script> 
<style>
.scrollableElement {
	height:300px;
	overflow:auto;
	background:#eee;
	position:relative;
}
.custom-element {
	height:200px;
	border:1px solid #000;
	display:block;
	margin:50px;
	box-shadow: 0 0 40px rgba(0,0,0,0.2);
}
</style>
<p><a class="btn start-tour" href="#">Start Tour</a></p>
<div class="scrollableElement">
	<span class="custom-element" data-target="el-1">Element 1 </span>	
	<span class="custom-element" data-target="el-2">Element 2 </span>	
	<span class="custom-element" data-target="el-3">Element 3 </span>
</div>

</div>
