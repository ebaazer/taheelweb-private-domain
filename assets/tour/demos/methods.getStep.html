<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'Methods "getStep"',					
			tourMap:{
				open:true
			},
			steps:[{
				title:'Step 1',				
				content:'Step 1 Description',

			},{
				title:'Step 2',
				content:'Step 2 Description',		
				target:'el-2'
			},{
				title:'Step 3',		
				content:'Step 3 Description',		
				target:'el-3'
			}]
		});
		return false;
	});
	
	$('.getStepBtn').on('click',function(){
		alert('Active step number: '+iGuider('getStep'));
		return false;
	});

})
</script>
