<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1024">

<link rel="stylesheet" href="../doc_files/css/style.css">
</head>
<body>

<div class="container">
	<div class="exWrap">
		
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>steps.shapeBorderRadius</h1>
			<p>
				The corner radius of rounded rectangle shape. Only when "shape" parameter has value "2"
			</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'steps.shapeBorderRadius',
			steps:[{
				title:'Step 1',				
				content:'shapeBorderRadius: 20',	
				target:'el-1',
				shape:2,
				shapeBorderRadius:20
			},{
				title:'Step 2',				
				content:'shapeBorderRadius: 5 (default)',	
				target:'el-2',
				shape:2
			},{
				title:'Step 3',				
				content:'shapeBorderRadius: 50',	
				target:'el-3',
				shape:2,
				shapeBorderRadius:50
			}]
		});
		return false;
	});
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>

<span class="custom-element" data-target="el-1">Element 1 </span>	
<span class="custom-element" data-target="el-2">Element 2 </span>	
<span class="custom-element" data-target="el-3">Element 3 </span>	

</div>
	
		</div>
		<div class="exColCode">
			<h2>Source</h2>
			<pre><code class="language-html"><xmp class="space-code"></xmp></code></pre>	
		</div>
		
	</div>				
</div>

<link rel="stylesheet" href="../doc_files/css/prism.css">
<script src="../doc_files/js/prism.js"></script>
</body>
</html>
