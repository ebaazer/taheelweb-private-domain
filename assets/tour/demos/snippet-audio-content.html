<body>

<div class="container">
	<div class="exWrap">
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>Snippet Audio Content</h1>
			<p>
				Description of step may consist of Audio content. Player can be inserted into any part of the tour window 
			</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'Snippet Audio Content',
			steps:[{
				title:'HTML5 Audio',				
				content:'Step 1 Description',	
				target:'el-1',
				during:function(){
					var audioTag = '<div style="margin:15px;"><audio style="width:100%;" src="http://www.masscode.ru/files/audio/Above_and_Beyond.mp3" preload="auto" controls autoplay></audio></div>';
					$('.g-modal-cover').html(audioTag);
				}
			},{
				title:'HTML5 Audio',
				content:'<audio style="width:100%;" src="http://www.masscode.ru/files/audio/Above_and_Beyond.mp3" preload="auto" controls autoplay></audio> <p>Step 2 Description</p>',		
				target:'el-2'
			}]
		});
		return false;
	});
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>

<span class="custom-element" data-target="el-1">Element 1 </span>	
<span class="custom-element" data-target="el-2">Element 2 </span>	


</div>

			<h2>Source</h2>
			<pre><code class="language-html"><xmp class="space-code"></xmp></code></pre>	
		</div>
	</div>				
</div>
