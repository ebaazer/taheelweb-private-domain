<div class="container">
	<div class="exWrap">
		
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>events.progress</h1>
			<p>Triggered together with start any step</p>
			
<div class="example-code"><style>
.custom-tour-progress { 
	position: fixed;
	top:0;
	left:0;
	height:10px;
	width:0%;
	background:#00a2ff;
	transition:0.3s all;
	z-index:999999;
}
</style>

<script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'events.progress',
			
			progress:function(data){
				console.log(data.step +'/' + data.steps);
				
				var persent = data.step / data.steps * 100
				$('.custom-tour-progress').css({width:persent+'%'})
			},
			
			steps:[{
				title:'Step 1',				
				content:'Step 1 Description',	
				target:'el-1'
			},{
				title:'Step 2',				
				content:'Step 2 Description',	
				target:'el-2'
			},{
				title:'Step 3',				
				content:'Step 3 Description',	
				target:'el-3'
			}]
		});
		return false;
	});
})
</script> 
<div class="custom-tour-progress"></div>
<p><a class="btn start-tour" href="#">Start Tour</a></p>

<a href="#" class="custom-element" data-target="el-1">Element 1 </a>	
<a href="#" class="custom-element" data-target="el-2">Element 2 </a>	
<a href="#" class="custom-element" data-target="el-3">Element 3 </a>

</div>
