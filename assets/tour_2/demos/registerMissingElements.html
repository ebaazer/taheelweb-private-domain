<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1024">

<link rel="stylesheet" href="../doc_files/css/style.css">
</head>
<body>

<div class="container">
	<div class="exWrap">
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>registerMissingElements</h1>
			<p>
				Set parameter "registerMissingElements" to true value to show absent elements in tour map and find this elements in DOM.
			</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	function pluginIni(data){
		iGuider({
			tourTitle:'registerMissingElements',
			
			registerMissingElements:data,
			
			tourMap: {
				open:true
			},

			steps:[{
				title:'Step 1',				
				content:'Step 1 Description',	
				target:'el-1'	
			},{
				title:'Step 2',
				content:'Step 2 Description',		
				target:'el-2'
			},{
				title:'Step 3',		
				content:'Step 3 Description',		
				target:'el-3'
			},{
				title:'Step 4',		
				content:'Step 4 Description',		
				target:'el-4'
			},{
				title:'Step 5',		
				content:'Step 5 Description',		
				target:'el-5'
			}]
		});	
	}
	$('.start-tour-false').on('click',function(){
		pluginIni(false);
		return false;
	});
	$('.start-tour-true').on('click',function(){
		pluginIni(true);
		return false;
	});
})
</script> 

<p>
<a class="btn start-tour-false" href="#">Start Tour (false)</a>
<a class="btn start-tour-true" href="#">Start Tour (true)</a>
</p>

<span class="custom-element" data-target="el-1">Element 1 </span>	
<span class="custom-element" data-target="el-2">Element 2 </span>	
<span class="custom-element" data-target="el-5">Element 5 </span>	

</div>
	
		</div>
		<div class="exColCode">
			<h2>Source</h2>
			<pre><code class="language-html"><xmp class="space-code"></xmp></code></pre>	
		</div>
	</div>				
</div>

<link rel="stylesheet" href="../doc_files/css/prism.css">
<script src="../doc_files/js/prism.js"></script>
</body>
</html>
