<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1024">

<link rel="stylesheet" href="../doc_files/css/style.css">
<style>
.custom-element {
width:100%;
}
</style>
</head>
<body>

<div class="container">
	<div class="exWrap">
		
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>Snippet Check Fields</h1>
			
			<p>To prevent the possibility to skip a step, use also:: <br><b>keyboard:false</b> <br>and <br><b>tourMap.clickable:false</b></p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'Snippet Check Fields',

			tourMap:{
				clickable:'ready'
			},
			
			create: function(){
				$.checkId = function(){};
				$.checkValue = function(target,val){
					if(jQuery.trim(target.val()) != val){
						return false;
					}else{
						return true;	
					}
				}
			},
			
			steps:[
			/*step 1*/
			{
				title:'Select Field',
				
				content:'Chooce Value 2',	
				target:'.checkEl_1',
				event:'change',
				eventMessage:'You need to select an item',
				
				checkNext: {
					func: function(target){
						return $.checkValue(target,'Value 2');
					},
					messageError: 'For the purpose of this guide, simply select "Value 2"'
				}
			},
			
			/*step 2*/
			{
				title:'Text Field',	
				
				content:'Type text',	
				target:'.checkEl_2',
				
				checkNext: {
					func: function(target){
						return !$.checkValue(target,'');
					},
					messageError: 'The field can not be empty!'
				}
			},
			
			/*step 3*/
			{
				title:'Number Field',				
				content:'Step 3 Description',	
				target:'.checkEl_3',
				event:'input',
				eventMessage:'You need to enter a number value',
				
				checkNext: {
					func: function(target){
						return !$.checkValue(target,'');
					},
					messageError: 'The field can not be empty!'
				}
			},
			
			/*step 4*/
			{
				title:'Submit Button',				
				content:'Step 3 Description',	
				target:'.checkEl_4',
				event:'click',
				eventMessage:'You need to click a button'
			},
			
			/*step 5*/
			{
				title:'Done!',				
				content:'Very good! You\'ve done it!',
			}]
		});
		return false;
	});
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>

<select class="checkEl_1 custom-element">
	<option>-- Choose value --</option>
	<option>Value 1</option>
	<option>Value 2</option>
	<option>Value 3</option>
</select>
<br>
<input data-placeholder="Enter any text" class="checkEl_2 custom-element" type="text" value=""> 
<br>
<input data-placeholder="Enter any text" class="checkEl_3 custom-element" type="number" value="">
<br>
<input type="button" class="checkEl_4 custom-element" value="Submit">

</div>
	
		</div>
		<div class="exColCode">
			<h2>Source</h2>
			<pre><code class="language-html"><xmp class="space-code"></xmp></code></pre>	
		</div>
		
	</div>				
</div>

</body>
</html>
