			<img src="../doc_files/images/neon.png" style="width:350px">

			<ol>
				<li>themeName.js - Contains the template code of the plugin interface.</li>
				<li>themeName.css - Contains the appearance styles of the plugin interface.</li>
			</ol>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">

<link rel="stylesheet" href="../themes/neon/iGuider-theme-neon.css">
<script src="../themes/neon/iGuider-theme-neon.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'Theme Neon',
			
			overlayOpacity:0.7,
			overlayColor:'#2e3350',
			
			timer:'4000',
			timerType:'circle',
			
			intro:{
				cover:'../doc_files/images/image-01.jpg'
			},
			continue:{
				cover:'../doc_files/images/image-02.jpg'
			},
			tourMap: {
				open:true
			},
			
			steps:[
			
			/*step 01*/
			{
				cover:'../doc_files/images/image-03.jpg',
				
				title:'Step 1 title',
				content:'Lorem Ipsum is simply dummy text of the printing.',	
				
				target:'el-1'
			},
			
			/*step 02*/
			{			
				title:'Step 2 title',
				content:'It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.',
				
				target:'el-2'
			},
			
			/*step 03*/
			{				
				title:'Step 3 Latin words, combined with a handful of model sentence structures',		
				
				target:'el-3'
			},
			
			/*step 04*/
			{	
				content:'Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for \'lorem ipsum\' will uncover many web sites still in their infancy.',		
				
				timer:false,
				target:'el-4'
			}]
		});
		return false;
	}).trigger('click');
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>
