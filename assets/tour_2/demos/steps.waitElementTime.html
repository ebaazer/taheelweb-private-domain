			<h1>steps.waitElementTime</h1>
			<p>The parameter "waitElementTime" sets the time (ms) to wait for an item to appear</p>
			<p>Should be used if the element of the next step one is missing initially on the page and appears during the tour.</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
<style>
[data-target="el-2"] {
	background-color:#FC0;
}
</style>
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'steps.waitElementTime',
			steps:[{
				title:'Step 1',				
				content:'Click on this item to have a new item.',	
				target:'el-1',
				event:'click'
			},{
				title:'Step 2',				
				content:'Step 2 Description',	
				target:'el-2',
				waitElementTime:3000
			}]
		});
		return false;
	});
	$('[data-target="el-1"]').on('click',function(){
		if(!$('[data-target="el-2"]').length){
			setTimeout(function(){
				$('[data-target="el-1"]').after('<span class="custom-element" data-target="el-2">New element </span>');
			},2000);
		}
	});
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>

<span style="cursor:pointer" class="custom-element" data-target="el-1">Element on page </span>
