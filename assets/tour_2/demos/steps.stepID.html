<!DOCTYPE HTML>

<meta charset="utf-8">
<meta name="viewport" content="width=1024">

<body>

<div class="container">
	<div class="exWrap">
		
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>steps.stepID</h1>
			<p>
				Unique ID Name. This name is assigned to the "html" tag as "data-g-stepid" attribute (If not specified, the plugin generates it automatically in the form: "step-N")
			</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	

<style>
body {
	transition:0.3s all;
}
[data-g-stepid="yellow"] body {
	background:yellow;
}
[data-g-stepid="cyan"] body {
	background:cyan;
}
[data-g-stepid="magenta"] body {
	background:magenta;
}
</style>
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'steps.stepID',
			
			steps:[{
				title:'Step 1',				
				content:'Step 1 Description',	
				target:'el-1',
				stepID:'yellow'
			},{
				title:'Step 2',				
				content:'Step 2 Description',	
				target:'el-2',
				stepID:'cyan'
			},{
				title:'Step 3',				
				content:'Step 3 Description',	
				target:'el-3',
				stepID:'magenta'
			}]
		});
		return false;
	});
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>

<span class="custom-element" data-target="el-1">Element 1 </span>	
<span class="custom-element" data-target="el-2">Element 2 </span>	
<span class="custom-element" data-target="el-3">Element 3 </span>	

</div>

		</div>
		
	</div>				
</div>
