<!DOCTYPE HTML>

<body>

<div class="container">
	<div class="exWrap">
		<div class="exColInfo">
			<div class="backLink">&larr; <a href="../demos.html">iGuider Demos /</a></div>
			<h1>Test Dynamic Content</h1>
			<p>
				You can highlight items that are created in the course of the tour.
			</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	
	
<script>
$(window).on('load',function(){
	$('.start-tour').on('click',function(){
		iGuider({
			tourTitle:'Test Dynamic Content',
							
			steps:[
			{
				title:'Let\'s create a new item',				
				content:'Click the link to generate a new item and add it to the page.',	
				target:'.dynamicAdd',
				event:'click'
			},{
				title:'Highlight of a new element',				
				content:'Click on highlighted element to create another one element',	
				target:'.new-el-1',
				event:'click',
				waitElementTime:3000
			},{
				title:'Highlight of a other new element',
				target:'.new-el-2',
				waitElementTime:3000
			}]
		});
		return false;
	});
	
	$('.dynamicAdd').on('click',function(){
		if(!$('.new-el-1').length){
		
			//Create a new item
			var myNewElement = $('<span class="new-el-1 custom-element">I am a new element. Click me!</span>');
			
			//Add new element in to page
			myNewElement.appendTo('.dynamicWrap');
		}
	})
	
	$('.dynamicRemove').on('click',function(){
		//Remove new elements
		$('.new-el-1').remove();
		$('.new-el-2').remove();
		return false;	
	})
	
	$(document).on('click','.new-el-1',function(){
		if(!$('.new-el-2').length){
		
			//Create a new item
			var myNewElement_2 = $('<span class="new-el-2 custom-element">I am another one a new element!</span>');
			
			//Add new element in to page
			myNewElement_2.appendTo('.dynamicWrap');
		}	
	})
})
</script> 
<p><a class="dynamicAdd" href="#">Create Element</a></p>
<p><a class="dynamicRemove" href="#">Remove Element</a></p>
<a class="btn start-tour" href="#">Start Tour</a>


<div class="dynamicWrap"></div>

</div>

			<pre><code class="language-html"><xmp class="space-code"></xmp></code></pre>	
		</div>
	</div>				
</div>
