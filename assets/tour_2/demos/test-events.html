			<h1>Test Events</h1>
			<p>These events can trigger various functions before, during and after the demonstration  step of tour.</p>
            <p>To save the queue of functions, the events is used in conjunction with "delayBefore" and "delayAfter" parameters</p>
			
<div class="example-code"><script src="../js/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" href="../css/iGuider.css">
<script src="../js/jquery.iGuider.js"></script>

<link rel="stylesheet" href="../themes/material/iGuider-theme-material.css">
<script src="../themes/material/iGuider-theme-material.js"></script>	

<style>
.logWrap {
	width:100%;
	max-width:100%;
	font-size:14px;
	height:400px;
}
.logItem { 
	padding:2px 0; 
	border-top:1px solid #ccc;
}
</style>
	
<script>
$(window).on('load',function(){
	var logIndex;
	var logView;
	$('.logWrap').val('');
	$('.start-tour').on('click',function(){	
		iGuider({
			tourTitle:'Test Events',
			timer:'4000',
			create: function(){
				
				logIndex = 0;
				logView = function(mess){
					$('.logWrap').val($('.logWrap').val() + '\n'+ (logIndex++) +': '+ mess)
				};
				logView('Triggered "create" event');
			},
			start: function(){
				logView('Triggered "start" event');	
			},
			end: function(){
				logView('Triggered "end" event');	
			},
			abort: function(){
				logView('Triggered "abort" event');	
			},
			finish: function(){
				logView('Triggered "finish" event');		
			},
			progress: function(data){
				logView('Triggered "progress" event. data.step:'+data.step+', data.steps:'+data.steps);	
			},
			play:function(){
				logView('Triggered "play" event');	
			},
			pause:function(){
				logView('Triggered "pause" event');	
			},
			steps:[{
				title:'Step 1',				
				content:'Any Content 1',	
				target:'.logWrap',
				before:function(el){
					logView('Triggered "before" event for Step 1');
					logView('Step 1: "Before" func started');
					setTimeout(function(){
						logView('Step 1: "Before" func completed');
					},200);
				},
				during:function(el){
					logView('Triggered "during" event for Step 1');
				},
				after:function(el){
					logView('Triggered "after" event for Step 1');
					logView('Step 1: "After" func started');
					setTimeout(function(){
						logView('Step 1: "After" func completed');
					},200);
				},
				delayBefore:500,
				delayAfter:500
			},{
				title:'Step 2',					
				content:'Any Content 2',	
				target:'.logWrap',
				before:function(el){
					logView('Triggered "before" event for Step 2');
					logView('Step 2: "Before" func started');
					setTimeout(function(){
						logView('Step 2: "Before" func completed');
					},200);
				},
				during:function(el){
					logView('Triggered "during" event for Step 2');
				},
				after:function(el){
					logView('Triggered "after" event for Step 2');
					logView('Step 2: "After" func started');
					setTimeout(function(){
						logView('Step 2: "After" func completed');
					},200);
				},
				delayBefore:500,
				delayAfter:500
			}],
			
			debug:true
		});
		return false;
	});
})
</script> 

<p><a class="btn start-tour" href="#">Start Tour</a></p>

<textarea spellcheck="false" class="logWrap"></textarea>
